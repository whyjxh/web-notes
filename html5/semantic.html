<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    语义化标签的意义
    1、提高了可读性
    2、搜索引擎的优化
    3、网页布局的改变和提升

    常用的标签：
    <header>页面头部</header>
    <nav>导航</nav>
    <footer>页面底部</footer>
    <section>定义片段</section>
    <time>定义时间和日期</time>
    ...
</body>
</html>
